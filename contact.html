<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WEB222 Store - Contact</title>
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Roboto"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Oswald"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Tenor+Sans"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Lato"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" id="toprow">
                <nav id="navbar" class="navbar navbar-static-top">
                    <div class="container">
                        <div class="navbar-header">
                            <img
                                src="images/logo.png"
                                alt="logo"
                                width="40"
                                height="40"
                            />
                            <a class="navbar-brand" href="./index.html"
                                >Woodbine Cat Rescue</a
                            >
                            <a href="./contact.html" class="navbar-contact"
                                >Contact us</a
                            >
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <form action="https://httpbin.org/post" method="post" id="contact">
            <div id="contact-container" class="container">
                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="first-name">First Name </label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="first-name" required />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="last-name">Last Name </label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="last-name" required />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="email-address">Email Address </label>
                    </div>
                    <div class="col-md-4">
                        <input
                            type="email"
                            id="email-address"
                            placeholder="eg. firstname_lastname@domain.ca"
                            size="35"
                            required
                        />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="address">Address </label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="address" required />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-4"><label for="city">City </label></div>
                    <div class="col-md-4">
                        <input
                            type="text"
                            id="city"
                            list="cities"
                            autocomplete="off"
                            required
                        />
                    </div>

                    <!-- Autocomplete city -->
                    <datalist id="cities">
                        <option>Toronto</option>
                        <option>London</option>
                        <option>Hamilton</option>
                        <option>Peterborough</option>
                        <option>Pickering</option>
                        <option>Mississauga</option>
                        <option>Oakville</option>
                        <option>Kingston</option>
                        <option>Sudbury</option>
                        <option>Ottawa</option>
                        <option>Kitchener</option>
                    </datalist>
                </div>

                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="phone-number">Phone Number </label>
                    </div>
                    <div class="col-md-4">
                        <input
                            type="tel"
                            id="phone-number"
                            placeholder="Include dashes (eg. 416-123-4567)"
                            maxlength="14"
                            pattern="\d{3,4}-\d{3}-\d{4}"
                            size="35"
                            required
                        />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="postal-code">Postal Code </label>
                    </div>
                    <div class="col-md-4">
                        <input
                            type="text"
                            id="postal-code"
                            maxlength="10"
                            pattern="[a-zA-Z]\d[a-zA-Z] ?\d[a-zA-Z]\d"
                            size="8"
                            required
                        />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-4">
                        <label for="phone-consent"
                            >Would you like to be phoned?
                        </label>
                    </div>
                    <div class="col-md-4">
                        <input type="checkbox" id="phone-consent" required />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-8">
                        <textarea
                            id="subject"
                            name="subject"
                            style="height:200px"
                            placeholder="message"
                        ></textarea>
                    </div>
                </div>

                <input
                    type="hidden"
                    id="name"
                    name="name"
                    value="Jenna Murrell"
                />
                <input
                    type="hidden"
                    id="student-number"
                    name="student-number"
                    value="119651180"
                />

                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        Requirements:

        It should be obvious to the user they they are still on the same site, and that

        2. Include an HTML Form for the user to fill out his or her information along
        with their message to you. Your form should including the following:

          5.1 All fields should be mandatory and use the most appropriate input type

        all data defined in the form above.
        -->
    </body>
</html>
